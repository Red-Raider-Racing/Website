{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="{% static 'logos/RRR_Logo_RED.png' %}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/script.js' %}"></script>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <title>{% block title %}{% endblock %}Red Raider Racing</title>
    </head>
    <body>
        <header id="mainHeader">
            <div class="logo">
                <a href="/home">
                    <div class="logo-image">
                    </div>
                </a>
            </div>
            
            <nav class="navMain">
                    <a href="/home"><button>Home</button></a>
                    <a href="/team"><button>Team</button></a>
                    <a href="/cars"><button>Cars</button></a>
                    <a href="/sponsors"><button>Sponsors</button></a>
                    <a href="/car-show"><button>Car Show</button></a>
                    <a href="/faq"><button>FAQ</button></a>
            </nav>
            <nav class="altNav">
                <div class="dropdown">
                    <button onclick="toggleMenu()" class="menuButton">&#9776;</button>
                    <div class="dropdown-content">
                        <a href="/home"><button>Home</button></a>
                        <a href="/team"><button>Team</button></a>
                        <a href="/cars"><button>Cars</button></a>
                        <a href="/sponsors"><button>Sponsors</button></a>
                        <a href="/car-show"><button>Car Show</button></a>
                        <a href="/faq"><button>FAQ</button></a>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="main">
            {% block content %}{% endblock %}
        </main>

        <footer>          
            <div class="rights">
                <p class="footerText">Copyright Â© 2023 by Red Raider Racing Formula SAE Team. All rights reserved.</p>
            </div>
            <div class="socials">
                <a href="https://twitter.com/RedRaiderRacing">
                    <button class="social-button">
                        <img src="{% static 'icons/twitter.png' %}" alt="Twitter Icon">
                    </button>
                </a>
                <a href="https://www.facebook.com/RedRaiderRacing">
                    <button class="social-button">
                        <img src="{% static 'icons/facebook.png' %}" alt="Facebook Icon">
                    </button>
                </a>
                <a href="https://www.instagram.com/redraiderracing/">
                    <button class="social-button">
                        <img src="{% static 'icons/instagram.png' %}" alt="Instagram Icon">
                    </button>
                </a>
            </div>  
        </footer>
    </body>
</html>
